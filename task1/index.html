<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">

    <!-- BUTTON BOX -->
    <div class="p-5 mb-4 bg-black rounded-5 text-white" id="buttonBox">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold mb-4">CRUD Operations</h1>
            <p class="col-md-8 fs-4 mb-4">Select the operations you want to perform</p>
            <button type="button" class="button btn btn-secondary mb-3 " id="post">Create a product</button>
            <button type="button" class="button btn btn-secondary mb-3" id="get">View all the
                products</button>
            <button type="button" class="button btn btn-secondary mb-3" id="put">Update a product details</button>
            <button type="button" class="button btn btn-secondary mb-3" id="delete">Delete a Product</button>
        </div>
    </div>




    <!-- GET REQUEST PRODUCT BOX -->
    <div id="getBox" class="container">
        <div class="products" id="getcards"></div>
    </div>


    <!-- POST REQUEST PRODUCT BOX -->
    <form class="postForm container bg-body-secondary" style="display: none;">
        <br>
        <div>
            <div class="mt-2">
                <input type="text" class="form-control" id="name" placeholder="Product name">
            </div>
            <div class="input-group description">
                <span class="input-group-text ">Product description</span>
                <textarea class="form-control" aria-label="With textarea" id="description"
                    style="resize: none;"></textarea>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Price:</span>
                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" id="price"
                    step="0.01">
                <span class="input-group-text">$</span>
            </div>

            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Number of available Products</span>
                <input type="number" class="form-control" aria-label="Username" aria-describedby="addon-wrapping"
                    id="stock">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Image link</span>
                <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping "
                    id="image-link">
            </div>
            <input type="submit" class="btn btn-primary" value="Submit" id="submit">
            <br><br><br><br>

        </div>

        <div id="postBox" class="container">
            <div class="products" id="postcards"></div>
        </div>
    </form>


    <!-- PUT REQUEST BOX -->
    <form>
        <div class="input-group mb-3" id="getID" style="display: none;">

            <input type="text" class="form-control" placeholder="Enter Product id" aria-label="Recipient's username"
                aria-describedby="button-addon2" id="putId">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            <br>
            <br>
        </div>
    </form>
    <div class="pagesbuttons">


        <div class="btn-group" role="group" aria-label="Basic example" id="page" style="display: none;">
            <button type="button" class="btn btn-primary" id="previous">Previous</button>
            <button type="button" class="btn btn-primary" id="p1">1</button>
            <button type="button" class="btn btn-primary" id="p2">2</button>
            <button type="button" class="btn btn-primary" id="p3">3</button>
            <button type="button" class="btn btn-primary" id="next">Next</button>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
